	<div class="menu bg-body-secondary bg-gradient">
		<div class="container">

				<ul class="nav nav-pills">
					<li class="nav-item"><a href="index.html" class="nav-link">Авторизація</a></li>
					<li class="nav-item"><a href="catalog.html" class="nav-link active">Каталог</a></li>

				</ul>

	<div class="catalog">
		<div class="container">
			<h1 class="catalog__title">Каталог товарів</h1>
			<div class="catalog__list js-catalog-list">

				<div class="card-product radius-4-px">
					<img class="img" alt="" src="img/1.jpg">
					<p class="title">Ресторан 1</p>
					<p class="info-text">Склад,ангари,офіс,магазин,нічний клуб,фастфуд,ресторан</p>
					<p class="price"><span class="big font-bold">990</span> грн</span></p>
					<div class="btn btn-primary w-100 js-add-product" data-title="Ресторан 1" data-price="990" data-img="1.jpg">Замовити</div>
				</div>

				<div class="card-product radius-4-px">
					<img class="img" alt="" src="img/2.jpg">
					<p class="title">Ресторан 2</p>
					<p class="info-text">Склад,ангари,офіс,магазин,нічний клуб,фастфуд,ресторан</p>
					<p class="price"><span class="big font-bold">1200</span> грн</p>
					<div class="btn btn-primary w-100 js-add-product" data-title="Ресторан 2" data-price="1200" data-img="2.jpg">Замовити</div>
				</div>
			</div>
		</div>
	</div>

	<div class="cart">
		<ul class="cart-list-products js-cart-list hide">
			
		</ul>
		<div class="btn-show-cart btn-222 js-show-cart ">
			<div class="js-cart-summ">0</div>
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
		</div>
	</div>
