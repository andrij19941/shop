<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Form</title>
</head>
<body class="h-100 text-center d-flex justify-content-center align-items-center page-login">
	<form class='form-login' action="catalog.html" method="post">
		<img src="img/cart.png" alt="" class="cart-img">
		<div class="input-hold mb-3 position-relative">
			<img src="img/user.png" alt="" class="input-icon position-absolute top-50 translate-middle-y ">
			<input type="text" class="form-control placeholder " id="exampleFormControlInput1" placeholder="Логін" value="user@gmail.com">
		</div>		
		<div class="input-hold mb-3 position-relative">
			<img src="img/lock.png" alt="" class="input-icon position-absolute top-50 translate-middle-y ">
			<input type="password" class="form-control placeholder" id="exampleFormControlInput1" placeholder="Пароль" value="user">
		</div>		
		<div class="btn-hold">
			<button class="btn btn-light w-100 btn-lg">Авторизуватися</button>
		</div>
		<div class="btn-hold text-end">
			<a href="#" class="parol btn">Забули пароль?</a>
		</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
